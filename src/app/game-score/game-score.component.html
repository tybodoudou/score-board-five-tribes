<mat-card>
    <mat-card-title>
        {{ scoreBoardTitle }}
    </mat-card-title>
    <mat-card-content>
        <form #scoreBoard="ngForm" (ngSubmit)="onSubmit(scoreBoard)" novalidate>
            <div class="wrapper">
                <div *ngFor="let row of gameKeys; let rowId = index" class="formRow">
                    <div class="formColumn">
                        <div class="formCell">
                            <mat-label>{{ gameObjectFormatted[row].label }}</mat-label>
                        </div>
                    </div>
                    <div *ngFor="let column of gameObjectFormatted[row].playersRow let columnId = index" class="formColumn">
                        <div class="formCell">
                          <ng-container *ngIf="row !== 'score'; else score">
                            <input
                            type="{{row === 'name'? 'text' : 'number'}}"
                            onfocus="this.value=''"
                            min="{{ row === 'name'? null : 0}}"
                            matInput
                            [(ngModel)]="gameService.playersListItem[columnId][row]"
                            id="{{ row }}-{{ columnId }}"
                            name="{{ row }}-{{ columnId }}"
                            autocomplete="off">
                          </ng-container>
                          <ng-template #score>
                            {{ gameService.playersListItem[columnId]['score'] }}
                          </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <button mat-raised-button color="primary" type="submit">Get scores</button>
        </form>
    </mat-card-content>
</mat-card>
